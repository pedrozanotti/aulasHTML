<meta charset="UTF-8">
<script>

var nome, salario, aumento, novoSalario

    nome=prompt("Digite o seu nome : ");
    salario=parseFloat(prompt("Informe o seu salário: "));

    if (salario>5000)
    {
        aumento=(salario*0.05);
    }

    else
    {
       aumento=(salario*0.1);
    }


    novoSalario=salario+aumento
    alert("Nome: "+nome+ "\nSalário Atual: " +salario+ "\nNovo Salário: "+ novoSalario);


</script>
